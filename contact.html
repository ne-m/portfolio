<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white font-sans h-screen">

    <nav class="bg-white shadow-lg " id="nav">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-6">
                    <a href="#" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-900 text-lg font-title">MyPortfolio</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="nav-link py-1 px-2 text-lg font-semibold text-gray-900 hover:green">Home</a>
                    <a href="projects.html" class="nav-link py-1 px-2 text-lg font-semibold text-gray-900 hover:green">Projects</a>
                    <a href="about.html" class="nav-link py-1 px-2 text-lg font-semibold text-gray-900 hover:green">About</a>
                    <a href="contact.html" class="nav-link py-1 px-2 text-lg font-semibold text-gray-900 hover:green">Contact</a>
                </div>
                <div class="toggler hidden md:flex items-center space-x-1">
                    <p class="text-base toggler--light">Light</p>
                    <div class="toggler--slider" onclick="toggleDarkMode()">
                    <div class="toggler--slider--circle"></div>
                    </div>
                    <p class="text-base toggler--dark">Dark</p>
                </div>

                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="outline-none mobile-menu-button">
                    <svg class="w-6 h-6 text-gray-500 dark:text-gray-300" 
                            x-show="!showMenu"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    </button>
                </div>

            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html"  class="nav-link block px-3 py-2 text-base font-medium text-gray-900 hover:text-green-500 ">Home</a>
                <a href="projects.html" class="nav-link block px-3 py-2 text-base font-medium text-gray-900 hover:text-green-500 ">Projects</a>
                <a href="about.html"  class="nav-link block px-3 py-2 text-base font-medium text-gray-900 hover:text-green-500 ">About</a>
                <a href="contact.html" class="nav-link block px-3 py-2 text-base font-medium text-gray-900 hover:text-green-500 ">Contact</a>
                <div class="toggler px-3 pt-2">
                    <p class="toggler--light">Light</p>
                    <div class="toggler--slider" onclick="toggleDarkMode()">
                    <div class="toggler--slider--circle"></div>
                    </div>
                    <p class="toggler--dark">Dark</p>
                </div>
            </div>
            
        </div>

    </nav>

    <main class="bg-gray-100 h-full">
    <section class="py-16 px-8 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Get in Touch</h2>
    <form class="bg-white shadow-lg rounded-lg p-8 space-y-4">
        <input type="text" placeholder="Name" class="w-full p-3 border rounded" required>
        <input type="email" placeholder="Email" class="w-full p-3 border rounded" required>
        <textarea placeholder="Your message" class="w-full p-3 border rounded h-32" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
    </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 w-full bottom-0">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="flex space-x-4 items-center">
                <a href="github.com/ne-m" class="text-gray-300 hover:text-green-400 hover:scale-110 transform transition-all duration-300 text-2xl">
                    <i class="fab fa-github"></i>
                </a>
                <a href="tiktok.com" class="text-gray-300 hover:text-green-400 hover:scale-110 transform transition-all duration-300 text-2xl">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="instagram.com" class="text-gray-300 hover:text-green-400 hover:scale-110 transform transition-all duration-300 text-2xl">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p class="text-gray-400 text-sm">
            &copy;<span class="date"></span> Emmanuel.M. All rights reserved.
            </p>
            <div class="mt-4 md:mt-0">
                <p class="text-gray-400 text-sm">
                    **
                </p>
            </div>
        </div>
    </footer>
  

  
  <script src="script.js"></script>
</body>
</html>
