        <form class="bg-white dark:bg-gray-100 shadow-lg rounded-lg p-8 space-y-4">
            <input type="text" placeholder="Name" class="w-full p-3 border rounded" required>
            <input type="email" placeholder="Email" class="w-full p-3 border rounded" required>
            <textarea placeholder="Your message" class="w-full p-3 border rounded h-32" required></textarea>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"> <i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
        </form>
    </section>
